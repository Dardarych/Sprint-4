<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter - Profile</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <nav>
    <div class="container">
      <a href="#" class="logo">TWITTER</a>
      <div class="nav-links">
        <a href="#" id="tweetsLink">Tweets</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <section id="profileSection">
    <h1>Welcome <span id="fullName"></span></h1>
    <p>EMAIL : <span id="profileEmail"></span></p>
    <p>FULL NAME : <span id="profileFullName"></span></p>
    <p>COUNTRY : <span id="profileCountry"></span></p>
    <p>BIRTHDATE : <span id="profileBirthdate"></span></p>
  </section>
</main>

<script src="profile.js"></script>
</body>
</html>
